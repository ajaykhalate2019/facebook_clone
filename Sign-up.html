<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up.css    ">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="header">
                <h1>facebook</h1>
                <h2>Create a new account</h2>
                <h4>It's quick and easy.</h4>
            </div>
           
                <form action="login.html">

                    <div class="name-group">
                        <input type="text" name="First name" id="" placeholder="First Name">
                        <input type="text" name="Last name" id="" placeholder="Last Name">  <br><br>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Mobile number or email">
                        <input type="password" placeholder="New password">
                    </div>

                    <div class="form-group">
                        <label class="birthday-label">Birthday</label>
                        <div class="birthday-selects">
                            <select id="month">
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                
                            </select>
                            <select id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            
                            </select>
                            <select id="year">
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="gender-label">Gender</label>
                        <div class="gender-options">
                            <label class="gender-option">
                                Female
                                <input type="radio" name="gender" value="female">
                            </label>
                            <label class="gender-option">
                                Male
                                <input type="radio" name="gender" value="male">
                            </label>
                            <label class="gender-option">
                                Other
                                <input type="radio" name="gender" value="custom">
                            </label>
                        </div>
                    </div>

                    <p class="terms">
                        By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
                    </p>

                    <button type="submit" class="signup-button">Sign Up</button>

                    <div class="login-link">
                        <a href="#">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
